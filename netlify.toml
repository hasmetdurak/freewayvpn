[build]
  publish = "dist"
  command = "npm run build"

# Basit yönlendirme - direkt ana sayfaya
[[redirects]]
  from = "/"
  to = "/index.html"
  status = 200

# /en/ yönlendirmesini engelle
[[redirects]]
  from = "/en"
  to = "/"
  status = 301

[[redirects]]
  from = "/en/"
  to = "/"
  status = 301

[[redirects]]
  from = "/en/*"
  to = "/"
  status = 301

# SPA routing - sadece mevcut klasörler için
[[redirects]]
  from = "/tr/*"
  to = "/tr/index.html"
  status = 200

[[redirects]]
  from = "/tl/*"
  to = "/tl/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"

[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.png"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"