<!-- 
SEO Yapılandırması - Naver, Baidu, Yandex için özel meta etiketleri
Bu dosya, farklı arama motorları için özel SEO optimizasyonlarını içerir
-->

<!-- Naver Webmaster Tools için özel meta etiketleri -->
<meta name="naver-site-verification" content="YOUR_NAVER_VERIFICATION_CODE" />
<meta name="naverbot" content="index,follow" />
<meta name="yeti" content="index,follow" />

<!-- Baidu Webmaster Tools için özel meta etiketleri -->
<meta name="baidu-site-verification" content="YOUR_BAIDU_VERIFICATION_CODE" />
<meta name="baiduspider" content="index,follow" />

<!-- Yandex Webmaster Tools için özel meta etiketleri -->
<meta name="yandex-verification" content="YOUR_YANDEX_VERIFICATION_CODE" />

<!-- Naver için özel hreflang etiketleri -->
<link rel="alternate" hreflang="ko-KR" href="https://bestvpn.digital/ko/" />
<link rel="alternate" hreflang="ko-KP" href="https://bestvpn.digital/ko/" />

<!-- Baidu için özel hreflang etiketleri -->
<link rel="alternate" hreflang="zh-CN" href="https://bestvpn.digital/zh/" />
<link rel="alternate" hreflang="zh-HK" href="https://bestvpn.digital/zh/" />
<link rel="alternate" hreflang="zh-TW" href="https://bestvpn.digital/zh/" />

<!-- Yandex için özel hreflang etiketleri -->
<link rel="alternate" hreflang="ru-RU" href="https://bestvpn.digital/ru/" />
<link rel="alternate" hreflang="ru-UA" href="https://bestvpn.digital/ru/" />

<!-- Naver için özel Open Graph etiketleri -->
<meta property="og:locale:alternate" content="ko_KR" />
<meta property="og:locale:alternate" content="ja_JP" />
<meta property="og:locale:alternate" content="zh_CN" />

<!-- Baidu için özel meta etiketleri -->
<meta name="applicable-device" content="pc,mobile">
<meta name="renderer" content="webkit|ie-comp|ie-stand">

<!-- Yandex için özel meta etiketleri -->
<meta name="yandex-tableau-widget" content="logo.svg, color=#2563eb" />

<!-- Mobil uyumluluk için özel meta etiketleri -->
<meta name="format-detection" content="telephone=no">
<meta name="format-detection" content="address=no">
<meta name="format-detection" content="email=no">
